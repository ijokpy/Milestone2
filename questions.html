<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta tags for search engines-->
    <meta name="description" content="The Vedic Personality Test helps you begin to see your varna." />
    <meta name="keywords" content="The Vedic Personality Test, Varna, Dharma, Jay Shetty, Think Like a Monk" />
    <!--Font awesome kit-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!-- Title-->
    <title>The Vedic Personality Test</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/questions.css" />
</head>

<body>
    <!--Exit Area-->
    <div class="exit-area">
        <div class="exit-btn" id="exitBtn">
            <img class="btn-close">
        </div>
        <!-- Note: Changed id="popup" to id="popup" in the following line -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Are you sure you want to leave? Your test progress will be lost.</p>
                <button id="confirmExit">OK</button>
                <button id="cancelExit">Cancel</button>
            </div>
        </div>
    </div>
    <!--Questions and options area-->
    <div class="question-options-area">
        <div class="question-back-area">
            <div class="nav-back">
                <div class="previous">
                    <img class="leftarrow">
                </div>
                <div class="text-back">back</div>
            </div>

            <div class="question">
                <div class="question-number">
                    <h3>Which of the following sounds most like what you're about?</h3>
                </div>
                <div class="option-letter-answer-area">
                    <div class="option-answer">
                        <div class="option-letter" data-val="A">A</div>
                        <div class="option-answer">Values and wisdom</div>
                    </div>
                    <div class="option-answer">
                        <div class="option-letter" data-val="B">B</div>
                        <div class="option-answer">Integrity and perfection</div>
                    </div>
                    <div class="option-answer">
                        <div class="option-letter" data-val="C">C</div>
                        <div class="option-answer">Work hard play hard</div>
                    </div>
                    <div class="option-answer">
                        <div class="option-letter" data-val="D">D</div>
                        <div class="option-answer">Stability and balance</div>
                    </div>

                </div>

            </div>
        </div>


    </div>
    <!--Progress Bar Area-->
    <div class="progress-bar-area">
        <div class="progress-bar"></div>

    </div>


    <script src="assets/js/questions.js"></script>
</body>

</html>
